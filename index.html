<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>R.B. Costa</title>
</head>
<body>
    <header class="hero">
        <section class="hero__top top">
            <h1 class="top__title">R.B. Costa</h1>
            <h2 class="top__subTitle">Representações</h2>
            <p class="top__description">Clique em um dos links e vamos conversar!</p>
        </section>
        <section class="hero__top top">
            <nav class="top__menu">
                <ul class="menu__list">
                    <li>
                        <button>JEUNESSE</button>
                    </li>
                    <li>
                        <button>IDM EMBALAGENS</button>
                    </li>
                    <li>
                        <button>COPOMAIS</button>
                    </li>
                    <li>
                        <button>PROAXS</button>
                    </li>
                    <li>
                        <button class="whats--rose">WHATSAPP - ROSE</button>
                    </li>
                    <li>
                        <button class="whats--reinaldo">WHATSAPP - REINALDO</button>
                    </li>
                </ul>
                <div class="menu__icons">
                    <img class="icons__face" src="./assets/img/rbcosta_icon_facebook.png" alt="Facebook_icon">
                    <img class="icons__email" src="./assets/img/rbcosta_icon_mail.svg" alt="Email_icon">
                    <img class="icons__tiktok" src="./assets/img/rbcosta_icon_tik.png" alt="Tiktok_icon">
                </div>
            </nav>
            <a class="top__player" href="https://www.player2marketing.com.br/">
                <img class="player__logo" src="https://www.player2marketing.com.br/wp-content/uploads/2021/03/player_logo_grande.png" alt="Player 2 Logo">
            </a>
        </section>
    </header>

    <main>
        <section>
            <article class="section__jeunesse">
                <div class="jeunesse__logoContainer">
                    <figure class="logoContainer__figure">
                        <img src="./assets/img/logo-1 1.png" alt="Logo Jeunesse">
                        <figcaption>Logo Jeunesse</figcaption>
                    </figure>
                </div>
                <div class="jeunesse__card1">
                    <div class="card1__image">
                        <img src="./assets/img/rbcosta_jeunesse2.png" alt="Produtos Jeunesse">
                    </div>
                    <div class="card1__description">
                        <p>Deseja parecer, se sentir, e viver mais <strong>jovem?</strong></p>
                    </div>
                </div>
                <div class="jeunesse__callToAction">
                    <button>EU QUERO!</button>
                </div>
                <div class="jeunesse__card2">
                    <div class="card2__description">
                        <p>Quer trabalhar de casa, ganhar bem e mudar  <strong>de vida?</strong></p>
                    </div>
                    <div class="card2__image">
                        <img src="./assets/img/rbcosta_jeunesse.png" alt="Rose com produtos Jeunesse">
                    </div> 
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="rodape">
            <a class="rodape__player" href="https://www.player2marketing.com.br/">
                <img class="player__logoFooter" src="https://www.player2marketing.com.br/wp-content/uploads/2021/03/player_logo_grande.png" alt="Player 2 Logo">
            </a>
        </div>
    </footer>
</body>
</html>
